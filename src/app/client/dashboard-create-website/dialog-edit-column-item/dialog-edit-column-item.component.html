<div class="dialog">
    <h2 mat-dialog-title>Edit Table <u><i>DATA table</i></u></h2>
<div mat-dialog-content class="dialog__container">
    <div class="dialog__container__first_row">
        <div>
            <mat-form-field>
                <p><b>Change Explicit Name</b></p>
                <input matInput value="ExplicitName">    
            </mat-form-field>
        </div>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option *ngFor="let item of listColumns;let i = index" value="i">
                {{i}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <button class="button" [mat-dialog-close]>Update</button>
        <button class="button" [mat-dialog-close]>Cancel</button>
    </div>
</div>
</div>
