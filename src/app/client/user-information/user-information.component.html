<div class="user__information">
  <mat-card class="card__information">
    <h2 class="title px-4">User Information</h2>
    <p class="sub__title px-4">
      <i>Your information will alway be safe with EasyWeb</i>
    </p>
    <hr class="mx-4" style="border-color: rgb(54, 159, 217)" />
    <div class="user__last mt-4">
      <form class="input-group mb-3 px-4">
        <mat-form-field class="form--ahalf">
          <mat-label class="mat__label">First name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="user.firstName"
            [ngModelOptions]="{ standalone: true }"
            class="input"
            disabled
          />
        </mat-form-field>

        <mat-form-field class="form--ahalf px-4 pr-0">
          <mat-label class="mat__label">Last name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="user.lastName"
            [ngModelOptions]="{ standalone: true }"
            class="input"
            disabled
          />
        </mat-form-field>
      </form>
    </div>
    <mat-form-field class="input-group mb-3 px-4">
      <mat-label class="mat__label"> User name </mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="user.username"
        [ngModelOptions]="{ standalone: true }"
        class="input"
        disabled
      />
    </mat-form-field>
    <mat-form-field class="input-group mb-3 px-4">
      <mat-label class="mat__label"> Email </mat-label>
      <input
        matInput
        type="text"
        placeholder="Email"
        aria-describedby="basic-addon1"
        [(ngModel)]="user.email"
        [ngModelOptions]="{ standalone: true }"
        class="input"
        disabled
      />
    </mat-form-field>

    <div class="px-4 mb-4">
      <button
        mat-stroked-button
        class="btn__back mr-4 pl-4 pr-4"
        routerLinkActive="router-link-active"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
    </div>
  </mat-card>
</div>
