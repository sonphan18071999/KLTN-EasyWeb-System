<div class="client-cms-generated-container cms--generated--dark">
  <div class="client-cms-generated-navigation">
    <app-client-cms-generated-navigation></app-client-cms-generated-navigation>
  </div>
  <div class="client-cms-generated-crud-container">
    <mat-slide-toggle (click)="switchMode()">
      <span *ngIf="isDarkMode">Dark Mode</span>
      <span *ngIf="!isDarkMode">Light Mode</span>
    </mat-slide-toggle>
    <div class="client-cms-generated-crud-container--content">
      <div class="search__bar">
        <app-client-cmshomepage-search></app-client-cmshomepage-search>
      </div>
      <div class="group__buttons">
        <button
          *ngIf="actionNameTriggered == ''"
          class="btn btn-primary"
          (click)="onTriggerAction('create')"
        >
          <i class="fas fa-plus"></i> Create
        </button>
        <button
          *ngIf="actionNameTriggered != ''"
          class="btn btn-secondary"
          (click)="onTriggerAction('')"
        >
          <i class="fas fa-arrow-left"></i>Back
        </button>
      </div>
      <hr />
      <app-client-cms-generate-table
        *ngIf="actionNameTriggered == ''"
        (nameActionTrigger)="getActionTrigger($event)"
      ></app-client-cms-generate-table>
      <app-client-cms-generate-create-ui
        *ngIf="actionNameTriggered == 'create'"
      ></app-client-cms-generate-create-ui>
      <app-client-cms-generate-update-ui
        *ngIf="actionNameTriggered == 'edit'"
      ></app-client-cms-generate-update-ui>
    </div>
  </div>
</div>
