<div class="client-cms-generated-container cms--generated--dark">
    <div class="client-cms-generated-navigation">
        <app-client-cms-generated-navigation></app-client-cms-generated-navigation>
    </div>
    <div class="client-cms-generated-crud-container">
        <router-outlet></router-outlet>
        <mat-slide-toggle  (click)="switchMode()">
            <span *ngIf="isDarkMode">Dark Mode</span>
            <span *ngIf="!isDarkMode">Light Mode</span>
        </mat-slide-toggle>
        <div class="client-cms-generated-crud-container--content">
            <div class="search__bar">
                <app-client-cmshomepage-search></app-client-cmshomepage-search>
            </div>
            <app-client-cms-generate-table></app-client-cms-generate-table>
       </div>
    </div>
</div>
